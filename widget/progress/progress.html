<dom-module id="editor-progress">
    <link rel="import" type="css" href="progress.css">

    <template>
        <div class="bar">
            <div class="progress" style$="{{_progressStyle(value)}}">
                <div class="tip">{{_value(value)}}</div>
            </div>
        </div>
        <content></content>
    </template>

    <script type="text/javascript" src="progress.js"></script>
</dom-module>
