<link rel="import" href="panel/panel.html">
<link rel="import" href="option/option.html">

<dom-module id="editor-select">
    <link rel="import" type="css" href="select.css">

    <template>
        <div id="border" on-click="_onClick">
            <span id="placeholder">{{placeholder}}</span>
            <span id="text">{{value}}</span>
            <i class="fa fa-caret-down"></i>
        </div>
        <div id="options">
            <content></content>
        </div>
    </template>

    <script type="text/javascript" src="select.js"></script>
</dom-module>
