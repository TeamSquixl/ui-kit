<dom-module id="editor-loading-preview">
    <style>
        editor-loading {
            margin: 5px;
        }
    </style>

    <template>
        <preview-item
            header="<editor-loading>Text</editor-loading>"
            desc="Set conten "
        >
            <editor-loading></editor-loading>
            <editor-loading>Loading</editor-loading>
        </preview-item>

        <preview-item
            header="editor-loading.{reverse}"
            desc="Set class with 'reverse' "
        >
            <editor-loading class="reverse">Reverse</editor-loading>
        </preview-item>

        <preview-item
            header="editor-loading.{size}"
            desc="Set class with different size "
        >
            <editor-loading class="min">Min</editor-loading>
            <editor-loading class="small">Small</editor-loading>
            <editor-loading>Normal</editor-loading>
            <editor-loading class="large">Large</editor-loading>
            <editor-loading class="big">Big</editor-loading>
        </preview-item>

        <preview-item
            header="editor-loading.{color}"
            desc="Set class with diffrent Color "
        >
            <editor-loading class="large">Default</editor-loading>
            <editor-loading class="large orange">Orange</editor-loading>
            <editor-loading class="large green">Green</editor-loading>
            <editor-loading class="large black">Black</editor-loading>
            <editor-loading class="large yellow">Yellow</editor-loading>
            <editor-loading class="large blue">Blue</editor-loading>
            <editor-loading class="large red">Red</editor-loading>
            <editor-loading class="large purple">Purple</editor-loading>
        </preview-item>

        <preview-item
            header="editor-loading.{speed}"
            desc="Set class with different speed "
        >
        <editor-loading class="large most-slow">Most Slow</editor-loading>
            <editor-loading class="large slow">Slow</editor-loading>
            <editor-loading class="large">Normal</editor-loading>
            <editor-loading class="large fast">Fast</editor-loading>
            <editor-loading class="large most-fast">Most Fast</editor-loading>
        </preview-item>

        <preview-item
            header="editor-loading.{oneself}"
            desc="Set class with 'oneself'"
        >
            <editor-loading class="min oneself"></editor-loading>
            <editor-loading class="small oneself"></editor-loading>
            <editor-loading class="oneself"></editor-loading>
            <editor-loading class="large oneself"></editor-loading>
            <editor-loading class="big oneself"></editor-loading>
        </preview-item>

        <preview-item
            header="editor-loading.[disabled]"
            desc="Set class with 'oneself'"
        >
            <editor-loading disabled></editor-loading>
        </preview-item>

    </template>
</dom-module>

<script>
Polymer( {
    is: 'editor-loading-preview',

    properties: {
        myValue: {
            type: String,
            notify: true,
            value: 'My Value',
        },

        myInputValue: {
            type: String,
            notify: true,
            value: 'My Input Value',
        }
    },

    ready: function () {
    },

    _onChanged: function (event) {
        Editor.log(event.target.value);
    },

    _onInputChanged: function () {
        Editor.log(event.target.inputValue);
    },
});

</script>
