<dom-module id="editor-buttons-preview">
    <style>
        :host {
        }

        editor-buttons {
            margin: 5px;
        }
    </style>

    <template>
        <preview-item
            header="editor-buttons[disabled]"
            desc="set Attribute with 'disabled'"
        >
            <editor-buttons selected="{{selected1}}">
                <editor-buttons-item>normal</editor-buttons-item>
                <editor-buttons-item>1</editor-buttons-item>
                <editor-buttons-item>2</editor-buttons-item>
                <editor-buttons-item>3</editor-buttons-item>
                <editor-buttons-item>4</editor-buttons-item>
            </editor-buttons>

            <editor-buttons disabled selected="{{selected1}}">
                <editor-buttons-item>disabled</editor-buttons-item>
                <editor-buttons-item>1</editor-buttons-item>
                <editor-buttons-item>2</editor-buttons-item>
                <editor-buttons-item>3</editor-buttons-item>
                <editor-buttons-item>4</editor-buttons-item>
            </editor-buttons>
        </preview-item>

        <preview-item
            header="editor-buttons[multi]"
            desc="set Attribute 'multi', multiple selections are allowed."
        >
            <editor-buttons selected="{{defaultSelected}}">
                <editor-buttons-item>
                    <i class="fa fa-play"></i>
                </editor-buttons-item>
                <editor-buttons-item>
                    <i class="fa fa-stop"></i>
                </editor-buttons-item>
                <editor-buttons-item>default mode</editor-buttons-item>
                <editor-buttons-item>4</editor-buttons-item>
            </editor-buttons>

            <editor-buttons multi selected-values="{{selected2}}">
                <editor-buttons-item>
                    <i class="fa fa-play"></i>
                </editor-buttons-item>
                <editor-buttons-item>
                    <i class="fa fa-stop"></i>
                </editor-buttons-item>
                <editor-buttons-item>multi mode</editor-buttons-item>
                <editor-buttons-item>4</editor-buttons-item>
            </editor-buttons>
        </preview-item>

        <preview-item
            header="editor-buttons"
            desc=""
            vertical
        >

            <editor-buttons class="small">
                <editor-buttons-item>
                    <i class="fa fa-play"></i>
                </editor-buttons-item>
                <editor-buttons-item>
                    <i class="fa fa-stop"></i>
                </editor-buttons-item>
                <editor-buttons-item>I'm a small buttons</editor-buttons-item>
                <editor-buttons-item>
                    <i class="fa fa-step-forward "></i>
                </editor-buttons-item>
            </editor-buttons>

            <editor-buttons>
                <editor-buttons-item>
                    <i class="fa fa-play"></i>
                </editor-buttons-item>
                <editor-buttons-item>
                    <i class="fa fa-stop"></i>
                </editor-buttons-item>
                <editor-buttons-item>I'm a normal buttons</editor-buttons-item>
                <editor-buttons-item>
                    <i class="fa fa-step-forward "></i>
                </editor-buttons-item>
            </editor-buttons>

            <editor-buttons class="large">
                <editor-buttons-item>
                    <i class="fa fa-play"></i>
                </editor-buttons-item>
                <editor-buttons-item>
                    <i class="fa fa-stop"></i>
                </editor-buttons-item>
                <editor-buttons-item>I'm a large buttons</editor-buttons-item>
                <editor-buttons-item>
                    <i class="fa fa-step-forward "></i>
                </editor-buttons-item>
            </editor-buttons>

            <editor-buttons class="big">
                <editor-buttons-item>
                    <i class="fa fa-play"></i>
                </editor-buttons-item>
                <editor-buttons-item>
                    <i class="fa fa-stop"></i>
                </editor-buttons-item>
                <editor-buttons-item>I'm a big buttons</editor-buttons-item>
                <editor-buttons-item>
                    <i class="fa fa-step-forward "></i>
                </editor-buttons-item>
            </editor-buttons>
        </preview-item>

        <preview-item
            header="editor-buttons.{color}"
            desc="set class with different colors"
        >

            <editor-buttons selected="{{colorSelected}}">
                <editor-buttons-item>
                    <i class="fa fa-play"></i>
                </editor-buttons-item>
                <editor-buttons-item>Default</editor-buttons-item>
            </editor-buttons>

            <editor-buttons class="red" selected="{{colorSelected}}">
                <editor-buttons-item>
                    <i class="fa fa-play"></i>
                </editor-buttons-item>
                <editor-buttons-item>Red</editor-buttons-item>
            </editor-buttons>

            <editor-buttons class="yellow" selected="{{colorSelected}}">
                <editor-buttons-item>
                    <i class="fa fa-play"></i>
                </editor-buttons-item>
                <editor-buttons-item>Yellow</editor-buttons-item>
            </editor-buttons>

            <editor-buttons class="white" selected="{{colorSelected}}">
                <editor-buttons-item>
                    <i class="fa fa-play"></i>
                </editor-buttons-item>
                <editor-buttons-item>White</editor-buttons-item>
            </editor-buttons>

            <editor-buttons class="purple" selected="{{colorSelected}}">
                <editor-buttons-item>
                    <i class="fa fa-play"></i>
                </editor-buttons-item>
                <editor-buttons-item>Purple</editor-buttons-item>
            </editor-buttons>

            <editor-buttons class="orange" selected="{{colorSelected}}">
                <editor-buttons-item>
                    <i class="fa fa-play"></i>
                </editor-buttons-item>
                <editor-buttons-item>Orange</editor-buttons-item>
            </editor-buttons>

            <editor-buttons class="green" selected="{{colorSelected}}">
                <editor-buttons-item>
                    <i class="fa fa-play"></i>
                </editor-buttons-item>
                <editor-buttons-item>Green</editor-buttons-item>
            </editor-buttons>
        </preview-item>

        <preview-item
            header="call Event 'on-selected'"
            desc="listen to 'on-selected' event,'selectedValues' is for multi mode, otherwise use 'selected'"
        >
            <editor-buttons on-selected="_onSelected">
                <editor-buttons-item>1</editor-buttons-item>
                <editor-buttons-item>2</editor-buttons-item>
                <editor-buttons-item>3</editor-buttons-item>
                <editor-buttons-item>4</editor-buttons-item>
            </editor-buttons>

            <editor-buttons multi on-selected="_onSelected">
                <editor-buttons-item>1</editor-buttons-item>
                <editor-buttons-item>2</editor-buttons-item>
                <editor-buttons-item>3</editor-buttons-item>
                <editor-buttons-item>4</editor-buttons-item>
            </editor-buttons>
        </preview-item>

    </template>
</dom-module>

<script>
Polymer( {
    is: 'editor-buttons-preview',

    ready: function () {
        this.selected1 = 1;
        this.defaultSelected = 2;
        this.selected2 = [0,1,2];
        this.colorSelected = 0;
    },

    _onSelected: function (event) {
        if (event.target.multi) {
            Editor.log('on-selected with multi mode, selectedValues: ' + event.target.selectedValues);
        }
        else {
            Editor.log('on-selected with default mode, selected: ' + event.target.selected);
        }
    },
});

</script>
