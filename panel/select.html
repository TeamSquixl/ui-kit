<dom-module id="editor-select-preview">
    <style>
        editor-select {
            margin: 5px;
            width: 200px;
        }

        editor-label {
            margin: 2px 0px;
        }
    </style>

    <template>
        <preview-item
            header="editor-select[placeholder]"
            desc="set attribute with 'placeholder'"
        >
            <editor-select></editor-select>
            <editor-select placeholder="select a item"></editor-select>
        </preview-item>

        <preview-item
            header="editor-select with item"
            desc="add <editor-option> into <editor-select>"
        >
            <editor-select>
                <editor-option value="item1">item1</editor-option>
                <editor-option value="item2">item2</editor-option>
                <editor-option value="item3">item3</editor-option>
                <editor-option value="item4">item4</editor-option>
                <editor-option value="item5">item5</editor-option>
            </editor-select>
        </preview-item>

        <preview-item
            header="editor-select with default value"
            desc="set attribute with 'value'"
        >
            <editor-select value="item2">
                <editor-option value="item1">item1</editor-option>
                <editor-option value="item2">item2</editor-option>
                <editor-option value="item3">item3</editor-option>
                <editor-option value="item4">item4</editor-option>
                <editor-option value="item5">item5</editor-option>
                <editor-option value="item6">
                    <editor-label class="mini">label</editor-label>
                </editor-option>
            </editor-select>
        </preview-item>
    </template>

</template>
</dom-module>

<script>
Polymer( {
    is: 'editor-select-preview',
});

</script>
