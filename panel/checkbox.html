<dom-module id="editor-checkbox-preview">
    <style>
        editor-checkbox {
            margin: 5px;
        }
    </style>

    <template>
        <preview-item
            header="editor-checkbox[checked]"
            desc="set Attribute 'checked'"
        >
            <editor-checkbox>value = "false"</editor-checkbox>
            <editor-checkbox value="true">value = "true"</editor-checkbox>
        </preview-item>

        <preview-item
            header="<editor-checkbox>text<editor-checkbox>"
            desc="insert your text in content."
        >
            <editor-checkbox></editor-checkbox>
            <editor-checkbox>text</editor-checkbox>
        </preview-item>

        <preview-item
            header="editor-checkbox.{toggle}"
            desc="set class 'toggle'"
        >
            <editor-checkbox class="toggle" ></editor-checkbox>
            <editor-checkbox class="toggle" checked="{{checked}}">toggle</editor-checkbox>
        </preview-item>

        <preview-item
            header="editor-checkbox.{@color}"
            desc="set class with diffrent color ==> toggle style"
        >
            <editor-checkbox value="true">default</editor-checkbox>
            <editor-checkbox class="green" value="true">green</editor-checkbox>
            <editor-checkbox class="white" value="true">white</editor-checkbox>
            <editor-checkbox class="blue" value="true">blue</editor-checkbox>
            <editor-checkbox class="red" value="true">red</editor-checkbox>
            <editor-checkbox class="black" value="true">black</editor-checkbox>
            <editor-checkbox class="yellow" value="true">yellow</editor-checkbox>
            <editor-checkbox class="orange" value="true">orange</editor-checkbox>
            <editor-checkbox class="purple" value="true">purple</editor-checkbox>
        </preview-item>

        <preview-item
            header="editor-checkbox.{toggle 'color'}"
            desc="set class with diffrent color ==> toggle style"
        >
            <editor-checkbox class="toggle" value="true">default</editor-checkbox>
            <editor-checkbox class="toggle green" value="true">green</editor-checkbox>
            <editor-checkbox class="toggle white" value="true">white</editor-checkbox>
            <editor-checkbox class="toggle blue" value="true">blue</editor-checkbox>
            <editor-checkbox class="toggle red" value="true">red</editor-checkbox>
            <editor-checkbox class="toggle black" value="true">black</editor-checkbox>
            <editor-checkbox class="toggle yellow" value="true">yellow</editor-checkbox>
            <editor-checkbox class="toggle orange" value="true">orange</editor-checkbox>
            <editor-checkbox class="toggle purple" value="true">purple</editor-checkbox>
        </preview-item>

        <preview-item
            header="editor-checkbox[nofocus] with default style"
            desc="set attribute 'nofocus'"
        >
            <editor-checkbox class="toggle" nofocus value="true">default</editor-checkbox>
            <editor-checkbox class="toggle green" nofocus value="true">green</editor-checkbox>
            <editor-checkbox class="toggle white" nofocus value="true">white</editor-checkbox>
            <editor-checkbox class="toggle blue" nofocus value="true">blue</editor-checkbox>
            <editor-checkbox class="toggle red" nofocus value="true">red</editor-checkbox>
            <editor-checkbox class="toggle black" nofocus value="true">black</editor-checkbox>
            <editor-checkbox class="toggle yellow" nofocus value="true">yellow</editor-checkbox>
            <editor-checkbox class="toggle orange" nofocus value="true">orange</editor-checkbox>
            <editor-checkbox class="toggle purple" nofocus value="true">purple</editor-checkbox>
        </preview-item>

        <preview-item
            header="editor-checkbox[nofocus] with toggle style"
            desc="set attribute 'nofocus'"
        >
            <editor-checkbox nofocus value="true">default</editor-checkbox>
            <editor-checkbox class="green" nofocus value="true">green</editor-checkbox>
            <editor-checkbox class="white" nofocus value="true">white</editor-checkbox>
            <editor-checkbox class="blue" nofocus value="true">blue</editor-checkbox>
            <editor-checkbox class="red" nofocus value="true">red</editor-checkbox>
            <editor-checkbox class="black" nofocus value="true">black</editor-checkbox>
            <editor-checkbox class="yellow" nofocus value="true">yellow</editor-checkbox>
            <editor-checkbox class="orange" nofocus value="true">orange</editor-checkbox>
            <editor-checkbox class="purple" nofocus value="true">purple</editor-checkbox>
        </preview-item>

        <preview-item
            header="editor-checkbox[disabled] with default style"
            desc="set attribute 'disabled'"
        >
            <editor-checkbox disabled value="true">default</editor-checkbox>
            <editor-checkbox class="green" disabled value="true">green</editor-checkbox>
            <editor-checkbox class="white" disabled value="true">white</editor-checkbox>
            <editor-checkbox class="blue" disabled value="true">blue</editor-checkbox>
            <editor-checkbox class="red" disabled value="true">red</editor-checkbox>
            <editor-checkbox class="black" disabled value="true">black</editor-checkbox>
            <editor-checkbox class="yellow" disabled value="true">yellow</editor-checkbox>
            <editor-checkbox class="orange" disabled value="true">orange</editor-checkbox>
            <editor-checkbox class="purple" disabled value="true">purple</editor-checkbox>
        </preview-item>

        <preview-item
            header="eidtor-checkbox[disabled] with toggle style"
            desc="set attribute 'disabled'"
        >
            <editor-checkbox class="toggle" disabled value="true">default</editor-checkbox>
            <editor-checkbox class="toggle green" disabled value="true">green</editor-checkbox>
            <editor-checkbox class="toggle white" disabled value="true">white</editor-checkbox>
            <editor-checkbox class="toggle blue" disabled value="true">blue</editor-checkbox>
            <editor-checkbox class="toggle red" disabled value="true">red</editor-checkbox>
            <editor-checkbox class="toggle black" disabled value="true">black</editor-checkbox>
            <editor-checkbox class="toggle yellow" disabled value="true">yellow</editor-checkbox>
            <editor-checkbox class="toggle orange" disabled value="true">orange</editor-checkbox>
            <editor-checkbox class="toggle purple" disabled value="true">purple</editor-checkbox>
        </preview-item>

        <preview-item
            header="eidtor-checkbox data Binding"
            desc="set checked value"
        >
            <editor-checkbox value="{{checked}}">default</editor-checkbox>
            <editor-checkbox value="{{checked}}" disabled>default</editor-checkbox>
            <editor-checkbox class="toggle" value="{{checked}}">default</editor-checkbox>
            <editor-checkbox class="toggle" value="{{checked}}" disabled>default</editor-checkbox>
        </preview-item>

        <preview-item
            header="call Event 'on-changed'"
            desc="listen to 'on-changed' event"
        >
            <editor-checkbox value="true" on-checked-changed="_onChecked">default</editor-checkbox>
        </preview-item>

    </template>
</dom-module>

<script>
Polymer( {
    is: 'editor-checkbox-preview',

    ready: function () {
        this.checked = true;
    },

    _onChecked: function (event) {
        Editor.log('on-checked,value:' + event.target.value);
        Editor.log('on-checked,checked:' + event.target.checked);
    },
});

</script>
